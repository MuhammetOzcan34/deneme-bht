    <title>TV Web Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fullscreen-video">
        <iframe 
            src="https://www.youtube.com/embed/qWNpyM6WHa4?playlist=qWNpyM6WHa4&controls=0&autoplay=1&loop=1&mute=1&version=3" 
            frameborder="0" allowfullscreen>

    <div class="right-widget-bar">

        <div class="widget">İstanbul Hava Durumu</div>

        </marquee>

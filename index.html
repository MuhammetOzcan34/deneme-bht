<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binsat TV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="video-container">
    <!-- Video geçici olarak kaldırıldı -->
    <div class="right-sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="widget">Saat: <span id="clock"></span></div>
      <div class="widget">
        <iframe src="https://www.mgm.gov.tr/sunum/tahmin-show-2.aspx?il=İstanbul" 
                width="100%" height="150" style="border:none;"></iframe>
      </div>
      <div class="widget">
        <iframe src="https://www.tcmb.gov.tr/kurlar/today.xml" 
                width="100%" height="150" style="border:none;"></iframe>
      </div>
    </div>
    <div class="news-ticker" id="newsTicker">Yükleniyor...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
